        function nowDateUpdate() {
            var nowDate = new Date();
            var nowMonth = nowDate.getMonth() + 1
            var today = nowDate.getFullYear() + "/" + nowMonth + "/" + nowDate.getDate();
            var time = nowDate.getHours() + ":" + nowDate.getMinutes() + ":" + nowDate.getSeconds();
            var dateTime = today + "-" + time;
            return dateTime;
            console.log(dateTime)
        }



        function checkservice() {
            var divServSt = document.getElementById('servDivStatus');
            var divMain = document.getElementById('serviceStatus');
            var buttonColor1 = document.getElementById('actionbut1');
            var buttonColor2 = document.getElementById('actionbut2');
            var buttonGetList = document.getElementById('btGetList');
            var inputpath = document.getElementById('folderpathcopy');

            var params = "folderpath=";
            var url = 'http://127.0.0.1:3464/alive';
            $.ajax({
                type: "GET",
                url: url,
                data: params,
                success: function (result) {
                    divMain.innerHTML = "";
                    divServSt.innerHTML = "";
                    if (result == "call Success") {
                        divMain.innerHTML = '<div class="mainDivMsg"><div class="setps"><h1>1</h1><p>Copy and paste the folder path on form input.</p></div><div class="setps"><h1>2</h1><p>Click on Button 3D사람동작 분류 실행 or 축구 분류 실행</p></div><div class="setps"><h1>3</h1><p>Wait until the proccess is finished</p></div></div>';
                        divServSt.innerHTML = '<div class="iconStatus"><img src="Frontend/images/connectedIcon.svg">&nbsp<span>Status: <span style="font-weight: 900; color: #13aa52;">CONNECTED</span></span></div><p class="lastcheck">Last Check: ' + nowDateUpdate() + '</p>'
                        buttonColor1.disabled = false;
                        buttonColor2.disabled = false;
                        buttonGetList.disabled = false;
                        inputpath.disabled = false;
                    }
                },
                error: function (xhr, status, error) {
                    divMain.innerHTML = "";
                    divServSt.innerHTML = "";
                    divMain.innerHTML = '<div style="position:absolute; top:45%; left: 50%; transform: translate(-50%, -50%);"><img src="Frontend/images/warningIcon.svg" style="height: 70px;"><h1 style="font-size:40px;">Warning!</h1>Connection refused.<br>Backend not installed.<br><br>Download &nbsp<a href="https://github.com/gazzilabs/filetangram.github.io/tree/main/Backend">Filetangram.exe</a><br><br><input type="button" class="buttonContact" onclick="sendmessagePop_up()" value="Contact Support"></div>';
                    divServSt.innerHTML = '<div class="iconStatus"><img src="Frontend/images/disconnectedIcon.svg">&nbsp<span>Status: <span style="font-weight: 900; color: #FF0000;">DISCONNECTED</span></span></div><p class="lastcheck">Last Check: ' + nowDateUpdate() + ' </p>'
                    //warningPop_up("Connection refused.<br>backend not installed<br><br><br>Download <a href='https://github.com/gazzilabs/filetangram.github.io/tree/main/Backend'>Filetangram.exe</a> ");
                    buttonColor1.disabled = true;
                    buttonColor2.disabled = true;
                    buttonGetList.disabled = true;
                    inputpath.disabled = true;
                }
            })
        }

        //

        function getfolderpathinput() {
            var errMsg = document.getElementById("errorInputMessage")
            folderpathinput = document.getElementById("folderpathcopy").value;
            if (folderpathinput == "") {
                errMsg.style.display = errMsg.style.display = '';
            } else {
                errMsg.style.display = errMsg.style.display = 'none';
                filepathactionbutton(folderpathinput);
            }
        }



        function filepathactionbutton(path) {
            $("#MediaList").empty();
            var divMain = document.getElementById('serviceStatus');
            var reportNum = document.getElementById('folderfilesnumber');
            reportNum.innerHTML = '';
            divMain.innerHTML = '';

            var encodepath = encodeURIComponent(path);
            var params = "folderpath=" + encodepath;
            var url = 'http://127.0.0.1:3464/getfilelist';
            $.ajax({
                type: "GET",
                url: url,
                data: params,
                success: function (result) {
                    var reportNum = document.getElementById('folderfilesnumber');

                    var jsonObj = JSON.parse(result);
                    console.log(jsonObj)
                    var tr = document.createElement('TR');
                    var td = document.createElement('TD');

                    if (jsonObj.length > 0) {
                        document.getElementById('MediaList').innerHTML = '<tr><td>n</td><td><img src="Frontend/images/folder.svg" width="24" height="24"></td><td>Folder Path</td><td style="text-align:center;">Total Files</td></tr>'
                        for (i = 0; i < jsonObj.length; i++) {
                            var filefolder = jsonObj[i].fbxfolder
                            var csvlist = jsonObj[i].csvfilelist
                            printFileFolder(filefolder, csvlist, i)
                            console.log(csvlist.length)
                        }
                        let sumFiles = 0;
                        csvlist.forEach(element => {
                            sumFiles += element.length;
                        });
                        reportNum.innerHTML = '<div class="filesNumber"><table><tbody><tr><td><img src="Frontend/images/folder.svg" width="48" height="48"></td><td>'
                            + jsonObj.length + '</td><td> folders</td><td>  <img src="Frontend/images/fileIcon.svg" width="48" height="48"></td><td>'
                            + sumFiles + '</td><td> files</td></tbody></table></div>'
                        console.log(sumFiles);

                    } else {
                        $("#MediaList").empty();
                        var divMain = document.getElementById('serviceStatus');
                        var reportNum = document.getElementById('folderfilesnumber');
                        reportNum.innerHTML = '';
                        divMain.innerHTML = '';
                        divMain.innerHTML = '<div class="mainDivOops"><div><img src="Frontend/images/folderGreen.svg"><h1>Oops</h1><p>Folder has already been updated.</p><br><button type="submit" class="buttonContact" onclick="location.reload()">Refresh Page</button></div>';

                    }



                },
                error: function (xhr, status, error) {
                    warningPop_up("The connection falied.<br>Contact GazziLabs support.");
                }
            })
        }



        function printFileFolder(filefolder, csvlist, i) {


            var tr = document.createElement('TR');
            var td;

            td = document.createElement('TD');
            td.style.width = '5%';
            td.innerHTML = i + 1;
            tr.appendChild(td);

            td = document.createElement('TD');
            td.style.width = '5%';
            td.innerHTML = '<div id="folder' + i + '"><img src="Frontend/images/folder.svg" width="24" height="24"></div>'
            tr.appendChild(td);

            td = document.createElement('TD');
            td.innerHTML = '<a onclick="showfilelist(' + i
                + ')">' +
                filefolder + '</a>'
            tr.appendChild(td);

            td = document.createElement('TD');
            td.style.cssText = 'text-align:center;width:10%;';
            td.innerHTML = csvlist.length;
            tr.appendChild(td);



            document.getElementById('MediaList').appendChild(tr);


            var trf = document.createElement('TR');
            var tdf;

            tdf = document.createElement('TD');
            tdf.className = "mdlistclass";
            tdf.innerHTML = '<div id="medialist' + i + '" style="display:none;"><tr><td>n</td><td>File Name</td></tr></div>'
            trf.appendChild(tdf);

            //document.getElementById('fileList').appendChild(trf);

            /*
            for (j = 0; j < csvlist.length; j++) {
                printFileList(filefolder, csvlist[j], j)
            }
            */
        }

        function printFileList(filefolder, csvlistitem, j) {

            var tr = document.createElement('TR');
            tr.style.paddingLeft = "40px";
            var td;

            td = document.createElement('TD');
            td.innerHTML = j;
            tr.appendChild(td);

            td = document.createElement('TD');
            td.innerHTML = '<div>' + csvlistitem.replace(filefolder, "") + '</div>'
            tr.appendChild(td);

            var tablelist = 'medialist' + i;
            var tablefiles = document.getElementById(tablelist);
            tablefiles.appendChild(tr);

        }

        function showfilelist(i) {
            var folderIcon = document.getElementById('folder' + i);
            var tablelist = 'medialist' + i;
            var tablefiles = document.getElementById(tablelist);
            if (tablefiles.style.display == "none") {
                tablefiles.style.display = "block";
                folderIcon.innerHTML = ""
                folderIcon.innerHTML = '<img src="Frontend/images/folder_open.svg" width="24" height="24">'
            } else {
                tablefiles.style.display = "none";
                folderIcon.innerHTML = ""
                folderIcon.innerHTML = '<img src="Frontend/images/folder.svg" width="24" height="24">'
            }
        }

        function openAllFolder(i) {
            for (j = 0; j < i; j++) {
                var folderIcon = document.getElementById('folder' + j);
                var tablelist = 'medialist' + j;
                var tablefiles = document.getElementById(tablelist);
                tablefiles.style.display = "block";
                folderIcon.innerHTML = ""
                folderIcon.innerHTML = '<img src="Frontend/images/folder_open.svg" width="24" height="24">'
            }
        }

        /* 
        Loading CSS        
        */

        .lds-ring {
            margin-top: 180px;
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid #fff;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #fff transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        /* 
        Loading dots css
        */

        .lds-ellipsis {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 40px;
        }

        .lds-ellipsis div {
            position: absolute;
            top: 16.5px;
            width: 6.5px;
            height: 6.5px;
            border-radius: 50%;
            background: #fff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .lds-ellipsis div:nth-child(1) {
            left: 4px;
            animation: lds-ellipsis1 0.6s infinite;
        }

        .lds-ellipsis div:nth-child(2) {
            left: 4px;
            animation: lds-ellipsis2 0.6s infinite;
        }

        .lds-ellipsis div:nth-child(3) {
            left: 16px;
            animation: lds-ellipsis2 0.6s infinite;
        }

        .lds-ellipsis div:nth-child(4) {
            left: 28px;
            animation: lds-ellipsis3 0.6s infinite;
        }

        @keyframes lds-ellipsis1 {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        @keyframes lds-ellipsis2 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(12px, 0);
            }
        }

        ::-webkit-scrollbar {
            width: 13px;
        }

        ::-webkit-scrollbar-thumb {
            background: #636363;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b6b6b;
        }

        ::-webkit-scrollbar-track {
            background: #424242;
            border-radius: 0px;
            box-shadow: inset 0px 0px 0px 0px #f0f0f0;
            width: 8px;
        }

        .filesNumber {

            font-weight: 600;
            padding: 20px;
        }

        .filesNumber td {
            padding: 10px 20px 10px 0;
        }

        .loader {
            width: 54px;
            height: 54px;
            position: relative;
            border-radius: 4px;
            background-color: #fff;
            background-image:
                radial-gradient(circle 5px, #FF3D00 100%, transparent 0),
                radial-gradient(circle 5px, #FF3D00 100%, transparent 0),
                radial-gradient(circle 5px, #FF3D00 100%, transparent 0),
                radial-gradient(circle 5px, #FF3D00 100%, transparent 0),
                radial-gradient(circle 5px, #FF3D00 100%, transparent 0),
                radial-gradient(circle 5px, #FF3D00 100%, transparent 0);
            background-repeat: no-repeat;
            animation: move 4s linear infinite, rotate 2s linear infinite;
        }

        @keyframes rotate {

            0%,
            20% {
                transform: rotate(0deg)
            }

            30%,
            40% {
                transform: rotate(90deg)
            }

            50%,
            60% {
                transform: rotate(180deg)
            }

            70%,
            80% {
                transform: rotate(270deg)
            }

            90%,
            100% {
                transform: rotate(360deg)
            }
        }

        @keyframes move {

            0%,
            9% {
                background-position:
                    -12px -15px, -12px 0px, -12px 15px,
                    12px -15px, 12px 0px, 12px 15px;
            }

            10%,
            25% {

            }

            30%,
            45% {

            }

            65% {

            }

            90%,
            100% {
                background-position:
                    0px -34px, -12px -34px, 0px 0px,
                    34px -12px, 0px 0px, 34px 12px;
            }
        }
    </style>
